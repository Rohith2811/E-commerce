{% extends 'home/base.html' %}
{% block title %}
Edit Profile
{% endblock %}

{% block body %}
<div class="container">
    <div class="my-4">
        <form class="form-group" method="post">
            {%csrf_token%}
            {% for field in form %}
            <div class="my-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            </div>  
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
